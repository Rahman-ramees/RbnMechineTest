<main class="bg-pink-400 h-fit w-screen text-white from-red-600 bg-gradient-to-b">


  <section class="p-5">
      <div class="flex justify-center text-4xl p-5"><h1>Create New Student</h1></div>

       
    <!-- Table -->
    <section class="container border-2  border rounded my-16 mx-auto p-5 lg:w-2/5 table-auto">
      <p>Grid Component</p>
      <button (click)="openAddStud()" class="bg-blue-500 rounded-sm px-3">+ New</button>
    <table class="w-full">
      <thead>
        <tr class="border-2 border-white">
          <th>Name</th>
          <th>Email</th>
          <th>Aadhaar</th>
          <th>Address</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-2 border-white" *ngFor="let i of studArray">
          <td>{{i.name}}</td>
          <td>{{i.email}}</td>
          <td>{{i.aadhaar}}</td>
          <td>{{i.address}}</td>
          <td>
            <button (click)="removeData(i)">Del</button>
          </td>
        </tr>
      </tbody>
    </table>
    </section>


    <div class="container border-2  border rounded my-16 mx-auto p-5 lg:w-2/5" *ngIf="addStud == true">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

        <div class="mb-4 text-black">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name :</label>
          <input type="text" id="Name" class="w-full px-3 py-2 border rounded" formControlName="name">
        </div>

        <div class="mb-4 text-black">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
          <input type="email" id="email" class="w-full px-3 py-2 border rounded" formControlName="email">
        </div>
  
        <div class="mb-4 text-black">
          <label for="aadhaar" class="block text-gray-700 text-sm font-bold mb-2">Aadhaar :</label>
          <input type="text" id="aadhaar" class="w-full px-3 py-2 border rounded" formControlName="aadhaar">
        </div>

        <div class="mb-4 text-black">
          <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address :</label>
          <input type="text" id="address" class="w-full px-3 py-2 border rounded" formControlName="address">
        </div>
    
        <!-- <button type="close" class="bg-blue-500 text-white px-4 py-2 rounded w-full">close</button> -->
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Submit</button>
        <button (click)="closeSec()" type="submit" class="bg-red-500 text-white px-4 py-2 rounded w-full mt-5">Close</button>
      </form>
    </div>
  </section>

</main>
